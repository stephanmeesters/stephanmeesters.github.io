{% set image = resize_image(path=id, width=800, op="fit_width", format="webp", quality=75) %}
<div {% if class %}class="{{class}}"{% endif %}>
    {% if href %}<a href="{{href}}" target="_blank">{% endif %}
    <img src="{{ image.url }}" {% if alt %}alt="{{alt}}"{% endif %} width="100%">
    {% if href %}</a>{% endif %}
  {% if caption %}<div class="caption">{{caption}}</div>{% endif %}
</div>
